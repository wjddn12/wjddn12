<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>조선방역지도</title>
    
    
</head>
<body>
<!-- 로그인 -->
<div id="login-wrap">
    <h4 class="ir_su">로그인 정보</h4>
    <form id="login_form" name="login_from" action="post">
        <fieldset>
            <div class="login_content">
                <h5 class="ir_su">로그인 영역</h5>
                <div class="lc_text">
                    <label for="uid" class="ir_su">아이디</label> 
                    <input type="text" id="uid" name="uid" class="input_text" maxlength="20">
                    <label for="upw" class="ir_su">비밀번호</label> 
                    <input type="password" id="upw" name="upw" class="input_text" maxlength="20">
                </div>
                <button id="submit">로그인</button>
            </div>
            <div class="login_footer">  
                <ul>
                    <li><a href="#"><strong>회원가입</strong></a> </li>   
                </ul>
            </div>
        </fieldset>
    </form>
</div>
<!-- //로그인 -->
<!--JAVASCRIPT START-->
    <script> //JS
        document.getElementById('submit').onclick = function() {
            var ID = document.getElementById('uid').value;
            var pass = document.getElementById('upw').value;
            if (ID === "1234" && pass === "1234") {
                alert("로그인 성공!");
            }
            else {
                alert("로그인 실패!");
            }
        }
    </script>
</body>
</html>
